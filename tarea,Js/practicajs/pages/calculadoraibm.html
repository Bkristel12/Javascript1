<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora </title>
    <link rel="stylesheet" href="../css/estilos.css">
    
</head>
<body>
    <header>
        <h1>Calculadora BMI</h1>
    </header>
    <main>
        <section class="container">
          <form action="../index.html">
             <label for="pe">
              <input type="number" id="pe" value="" placeholder="Ingrese su peso en kg">
             </label>
             <label for="est">
                <input type="number" id="est" placeholder="Ingrese su estatura en metros">
             </label>
             <div class="botones">
                 <button type="button" class="boton" onclick="ope.CalculadoradeBMI()">Aceptar</button>
                 <button type="submit" class="boton" >Regresar</button>

             </div>
             <div id="resp" >
                Su peso BMI es:
             </div>
          </form>
 
        </section>
      
    </main>
    <footer>
        <h6>Todos los derechos reservados - Daniel Soft.</h6>
    </footer>
    <script src="../js/main.js"></script>
</body>
</html>
