<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenar</title>
    <link rel="stylesheet" href="../css/estilos.css">
    
</head>
<body>
    <header>
        <h1>Concatenar Palabras</h1>
    </header>
    <main>
        <section class="container">
          <form action="../index.html">
             <label for="palabra1">
              <input type="text" id="palabra1" value="" placeholder="Ingrese la primer frase">
             </label>
             <label for="palabra2">
                <input type="text" id="palabra2" placeholder="Ingrese la segunda frase">
             </label>
             <div class="botones">
                 <button type="button" class="boton" onclick="ope.copiarpalabra()">Aceptar</button>
                 <button type="submit" class="boton" >Regresar</button>

             </div>
             <div id="resp" >
                La nueva frase es:
             </div>
          </form>
 
        </section>
      
    </main>

    </footer>
    <script src="../js/main.js"></script>
</body>
</html>
