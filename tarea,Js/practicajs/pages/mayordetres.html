<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor de Tres</title>
    <link rel="stylesheet" href="../css/estilos.css">
    
</head>
<body>
    <header>
        <h1>Mayor de Tres Numeros</h1>
    </header>
    <main>
        <section class="container">
          <form action="../index.html">
             <label for="num1">
              <input type="number" id="num1" value="" placeholder="Ingrese el primer numero" required min="1" max="20">
             </label>
             <label for="num2">
                <input type="number" id="num2" placeholder="Ingrese el segundo numero" required min="5" max="100">
             </label>
             <label for="num3">
                <input type="number" id="num3" placeholder="Ingrese el tercer numero" required min="1" max="100">
             </label>
             <div class="botones">
                 <button type="button" class="boton" onclick="ope.mayordetresnumeros()">Aceptar</button>
                 <button type="submit" class="boton" >Regresar</button>

             </div>
             <div id="resp" >
                El mayor es:
             </div>
          </form>
 
        </section>
      
    </main>
    <footer>
        <h6>Todos los derechos reservados - Daniel Soft.</h6>
    </footer>
    <script src="../js/main.js"></script>
</body>
</html>
